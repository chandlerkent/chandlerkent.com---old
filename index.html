---
layout: default
include_comments: true
---

{% for post in site.posts limit:10 %}
    <div class="post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="date">{{ post.date | date: "%d %b %Y"}}</div>
        {{ post.content }}
        <p class="comments"><a href="{{ post.url }}#disqus_thread">Comments</a></p>
    </div>
{% endfor %}
